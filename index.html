<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TYPER D</title>
    <link rel="shortcut icon" href="favicon1.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="main">
        <h2>TYPE - WRITER</h2>
        <p>Escrib√≠ la siguiente palabra:</p>

        <h1 id="randomWord">Click the button</h1>
        <div class="form__group field">
          <input
            type="input"
            class="form__field"
            placeholder="Name"
            required=""
          />
          <label for="name" class="form__label">Type here...</label>
        </div>
        <div class="btn-div">
          <button onclick="location.reload()" class="button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M4.5 12h15m0 0l-6.75-6.75M19.5 12l-6.75 6.75"
              ></path>
            </svg>

            <div class="text">Reintentar</div>
          </button>
        </div>
        <p class="time-container">
          Tiempo restante: &nbsp;<span id="timeSpan"></span>s
        </p>

        <p class="score-container">Score: &nbsp;<span id="score"></span></p>
      </div>
      <div id="end-game-container" class="end-game-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
